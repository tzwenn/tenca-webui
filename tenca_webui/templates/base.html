<!doctype html>
<title>{% block title %}{% endblock %} - Tenca</title>
<nav>
  <h1>Tenca </h1>
  <ul>
    {% if g.oidc.user_loggedin %}
      <li><span>{{ g.oidc.user_getfield('email') }}</span>
      <li><a href="{{ url_for('logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('dashboard') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
